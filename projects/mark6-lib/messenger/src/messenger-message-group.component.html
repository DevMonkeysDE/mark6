<div class="msg-avatar" *ngIf="(avatarMe && message.direction === 'me') || (avatarOthers && message.direction === 'others')">
    <mark6-image [preview]="message.user_avatar.preview"
                 [default]="message.user_avatar.default"
                 [src]="message.user_avatar.src"
                 [alt]="message.user_name">
    </mark6-image>
</div>

<ng-content select="mark6-messenger-message"></ng-content>
