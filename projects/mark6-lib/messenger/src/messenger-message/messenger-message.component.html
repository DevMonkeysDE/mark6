<div class="mark6-messenger-message-header" *ngIf="userName">
    <span class="mark6-messenger-message-header-user-name">{{userName}}</span>
    <span>&nbsp;</span>
    <span class="mark6-messenger-message-header-created-at" *ngIf="createdAt">{{createdAt | dateFormat}}</span>
</div>

<ng-content select="mark6-messenger-reply"></ng-content>
<ng-content></ng-content>

<span class="mark6-messenger-message-content" *ngIf="text">{{text}}</span>
