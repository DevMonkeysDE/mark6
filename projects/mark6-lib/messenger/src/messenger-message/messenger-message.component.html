<ng-container *ngIf="message">
    <div class="mark6-messenger-message-header" *ngIf="message.user_name">
        <span class="mark6-messenger-message-header-user-name">{{message.user_name}}</span>
        <span>&nbsp;</span>
        <span class="mark6-messenger-message-header-created-at">{{message.created_at | dateFormat}}</span>
    </div>
    <mark6-messenger-reply-preview *ngIf="message.reply" [replyPreview]="message.reply"></mark6-messenger-reply-preview>
    <span>{{message.text}}</span>
</ng-container>

<ng-content></ng-content>
