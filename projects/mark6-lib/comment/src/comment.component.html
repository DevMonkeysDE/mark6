<div class="mark6-comment-header">
    <ng-content select="mark6-image"></ng-content>
    <div class="mark6-comment-header-details">
        <div class="mark6-comment-header-name">{{comment.user_name}}</div>
        <div class="mark6-comment-header-date">{{comment.created_at.seconds}}</div>
    </div>
    <ng-content select=".mark6-comment-header-actions"></ng-content>
</div>
<p class="mark6-comment-text">{{comment.message}}</p>
