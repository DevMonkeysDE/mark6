<ng-content></ng-content>

<div class="scroll-to-bottom" [ngClass]="reachedBottomCss | async">
    <ion-button shape="round" (click)="clearChat()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-button>

    <ion-button shape="round" (click)="scrollSmoothToBottom()" [disabled]="reachedBottom|async">
        <ion-icon slot="icon-only" name="arrow-down-outline"></ion-icon>
    </ion-button>
</div>

<app-messenger-emote-picker *ngIf="messengerService.showEmotePicker"></app-messenger-emote-picker>
