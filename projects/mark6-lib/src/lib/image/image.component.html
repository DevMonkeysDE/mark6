<div class="mark6-image-placeholder"
     [style.paddingTop.%]="100 / aspectRatio"
     [style.backgroundColor]="backgroundColor"></div>

<img class="preview"
     #imgPreview
     *ngIf="preview && state !== 'failed'"
     [@fadeOut]="state"
     [attr.src]="preview"
     [attr.alt]="alt"/>

<img class="success"
     *ngIf="src && state !== 'failed'"
     [@fadeIn]="state"
     [ngClass]="state"
     (load)="loadSuccess()"
     (error)="loadFailed()"
     [attr.src]="src"
     [attr.srcset]="srcSet"
     [attr.alt]="alt"/>

<img class="failed"
     *ngIf="state === 'failed'"
     [src]="failedSrc"
     alt="Image not found"/>
