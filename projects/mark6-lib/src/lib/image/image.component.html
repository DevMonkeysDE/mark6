<div class="mark6-image-placeholder"
     [style.paddingTop.%]="100 / (aspectRatioNumber)"
     [style.backgroundImage]="backgroundImage"></div>

<img class="mark6-image-preview"
     #imgPreview
     *ngIf="preview && state !== 'failed'"
     [@fadeOut]="state"
     [attr.src]="preview"
     [attr.alt]="alt"/>

<img class="mark6-image-success"
     *ngIf="src && state !== 'failed'"
     [@fadeIn]="state"
     [ngClass]="state"
     (load)="loadSuccess()"
     (error)="loadFailed()"
     [attr.src]="src"
     [attr.srcset]="srcSet"
     [attr.alt]="alt"/>

<img class="mark6-image-failed"
     *ngIf="state === 'failed'"
     [src]="failedSrc"
     alt="Image not found"/>

<button style="top: 24px; left: 24px; position: absolute; z-index: 22222222; border: none; padding: 16px 24px; border-radius: 3px; background-color: red;" (click)="test()">Test Aspect Change</button>
