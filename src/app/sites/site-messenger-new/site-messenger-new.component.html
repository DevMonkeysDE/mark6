<mark6-messenger>

    <!-- or instead of <mark6-messenger-content> they can use <virtual-scroll>-->
    <mark6-messenger-content>

        <ng-container *ngFor="let block of messageBlock">
            <div class="date">{{block.date}}</div>
            <mark6-messenger-message-group *ngFor="let group of block.messageGroup">

                <mark6-messenger-avatar></mark6-messenger-avatar>

                <mark6-messenger-message *ngFor="let message of group.messages">
                    <div>{{message.created_at}}</div>
                    <div>{{message.message}}</div>
                </mark6-messenger-message>

            </mark6-messenger-message-group>
        </ng-container>

    </mark6-messenger-content>

</mark6-messenger>
